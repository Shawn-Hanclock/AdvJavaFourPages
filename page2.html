<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculus Graphs</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Oranienbaum|Scheherazade|Markazi-Text|Nova-Round"
    rel="stylesheet">
  <script src="js/nav.js" type="text/javascript"></script>
  <script src="js/footer.js" type="text/javascript"></script>
</head>

<body>
  <div class="mast">
  <header>
    <div id="sideBar/page2.html" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">HOME</a>
      <a href="page1.html">GRAPHS</a>
      <a href="page2.html"><b>FORM</b></a>
      <a href="page3.html">RESOURCES</a>
    </div>
    <span style="
    margin-left: 1%;" class="mTxt" onclick="openNav()">&#9776; <i>menu</i></span>
  </header>
    <nav class="redwall">
      <img src="images/butterfly.png" alt="banner butterflys" class="butterfly-image">
      <h1>User Form - Survey</h1>
    </nav>
  </div>
  <div class="content">
    <!-- contents of page -->
    <main>
      <div class="form-container"> 
        <h2>A quick moment of your time.</h2>
        <h4 id="errorText"></h4> 
      <form id="surveyForm">
        <label for="name">
        Name:
        </label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="grade">
          Grade Level:
        </label><br>
        <input type="radio" id="middle" name="grade" value="Middle" required>
        <label for="middle"> 
            8th grade and below (not in highschool) 
        </label><br>
        <input type="radio" 
           id="9th" 
           name="grade" 
           value="9th" 
           required>
        <label for="9th"> 
        9th grade (freshman) 
        </label><br> 
        <input type="radio" 
           id="10th" 
           name="grade" 
           value="10th" 
           required> 

        <label for="10th"> 
        10th grade (sophomore) 
        </label><br> 
        <input type="radio" 
           id="11th" 
           name="grade" 
           value="11th" 
           required> 

        <label for="11th"> 
        11th grade (junior) 
        </label><br> 
        <input type="radio" 
           id="12th" 
           name="grade" 
           value="12th" 
           required> 

        <label for="12th"> 
        12th grade (senior) 
        </label><br> 

        <input type="radio" 
           id="other" 
           name="grade" 
           value="other" 
           required> 

        <label for="other"> 
        Other (finished highschool) 
        </label><br> 

        <label for="helpfulness"> 
          What did you find helpful with this site: 
        </label><br> 
        <input type="textarea" 
             id="helpfullness" 
             name="helpfullness" 
             required><br> 

        <label for="lacking"> 
          What did you find lacking with this site: 
        </label><br> 
        <input type="textarea" 
             id="lacking" 
             name="lacking" 
             required><br> 

        <label for="feedback"> 
          Additional thoughts: 
        </label><br> 
        <input type="textarea" 
             id="feedback" 
             name="feedback"><br> 
        
        <button type="submit"> 
            Submit 
        </button> 
      </form>
      </div>
    </main>
  </div>
  <div id="footer-container"></div>
</body>
</html>
